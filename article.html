<!-- templates/article.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ article.title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <a href="/" class="btn btn-secondary mb-3">‚Üê Back to Articles</a>
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h2 class="card-title">{{ article.title }}</h2>
                <p class="card-text"><strong>Original Category:</strong> {{ article.category }}</p>
                <p class="card-text"><strong>Predicted Category:</strong> {{ predicted_category }}</p>
                <hr>
                <p class="card-text">{{ article.text }}</p>
            </div>
        </div>

        <h4>Recommended Articles</h4>
        <div class="row row-cols-1 row-cols-md-2 g-4 mt-2">
            {% for rec in recommended %}
            <div class="col">
                <div class="card h-100 shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">{{ rec.title }}</h5>
                        <p class="card-text"><strong>Category:</strong> {{ rec.category }}</p>
                        <a href="/article/{{ rec.id }}" class="btn btn-outline-primary btn-sm">View Article</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
